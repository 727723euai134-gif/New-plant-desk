spring.application.name=biophilic-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:biophilic_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=biophilic_secret_key_2024_secure_256bit_compliant_jwt_hmac_sha
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Stripe Configuration
stripe.secret.key=sk_test_your_stripe_secret_key
stripe.webhook.secret=whsec_your_webhook_secret

# Server Configuration
server.port=${PORT:8080}

# Scheduling
spring.task.scheduling.enabled=true

# Email Configuration - Using Ethereal Email (testing service)
spring.mail.host=smtp.ethereal.email
spring.mail.port=587
spring.mail.username=test.account@ethereal.email
spring.mail.password=test123
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
