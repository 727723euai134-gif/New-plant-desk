# Production Configuration
spring.application.name=biophilic-backend

# Database Configuration - Will be overridden by environment variables
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/biophilic_db}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_your_stripe_secret_key}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret}

# JWT Configuration
jwt.secret=${JWT_SECRET:biophilic_secret_key_2024_secure_256bit_compliant_jwt_hmac_sha}
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:3000,https://plant-on-desk-project.vercel.app}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.ethereal.email}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:test.account@ethereal.email}
spring.mail.password=${MAIL_PASSWORD:test123}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true